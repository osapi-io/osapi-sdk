openapi: 3.0.0
info:
  title: Audit Log API
  version: 1.0.0
tags:
  - name: Audit_Log_API_audit
    x-displayName: Audit
    description: Audit log endpoints for viewing API activity.
  - name: Command_Execution_API_command_operations
    x-displayName: Command
    description: Operations related to command execution.
  - name: OSAPI_-_A_CRUD_API_for_managing_Linux_systems_info
    x-displayName: Info
    description: Operations related to the info endpoint.
  - name: Health_Check_API_health
    x-displayName: Health
    description: Health check endpoints for liveness, readiness, and detailed status.
  - name: Job_Management_API_job_operations
    x-displayName: Job
    description: Operations related to the job queue.
  - name: Network_Management_API_network_operations
    x-displayName: Network
    description: Operations related to the network endpoint.
  - name: Network_Management_API_dns_operations
    x-displayName: Network/DNS
    description: Operations related to DNS configuration.
  - name: System_Management_API_system_operations
    x-displayName: System
    description: Operations related to the system endpoint.
  - name: System_Management_API_system_status
    x-displayName: System/Status
    description: Operations related to system status endpoint.
paths:
  /audit:
    servers: []
    get:
      operationId: GetAuditLogs
      summary: List audit log entries
      description: Returns a paginated list of audit log entries, newest first.
      tags:
        - Audit_Log_API_audit
      security:
        - BearerAuth:
            - audit:read
      parameters:
        - name: limit
          in: query
          required: false
          x-oapi-codegen-extra-tags:
            validate: omitempty,min=1,max=100
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
          description: Maximum number of entries to return.
        - name: offset
          in: query
          required: false
          x-oapi-codegen-extra-tags:
            validate: omitempty,min=0
          schema:
            type: integer
            default: 0
            minimum: 0
          description: Number of entries to skip.
      responses:
        '200':
          description: List of audit entries.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListAuditResponse'
        '400':
          description: Invalid request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - API key required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - Insufficient permissions.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /audit/export:
    servers: []
    get:
      operationId: GetAuditExport
      summary: Export all audit log entries
      description: Returns all audit log entries without pagination for export.
      tags:
        - Audit_Log_API_audit
      security:
        - BearerAuth:
            - audit:read
      responses:
        '200':
          description: All audit entries.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListAuditResponse'
        '401':
          description: Unauthorized - API key required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - Insufficient permissions.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /audit/{id}:
    servers: []
    get:
      operationId: GetAuditLogByID
      summary: Get a single audit log entry
      description: Returns a single audit log entry by ID.
      tags:
        - Audit_Log_API_audit
      security:
        - BearerAuth:
            - audit:read
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The audit entry ID.
      responses:
        '200':
          description: Audit entry found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditEntryResponse'
        '401':
          description: Unauthorized - API key required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - Insufficient permissions.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Audit entry not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /command/exec:
    servers: []
    post:
      summary: Execute a command
      description: >
        Execute a command directly without a shell. This is the safer option as
        it does not interpret shell metacharacters.
      tags:
        - Command_Execution_API_command_operations
      operationId: PostCommandExec
      security:
        - BearerAuth:
            - command:execute
      parameters:
        - name: target_hostname
          in: query
          required: false
          x-oapi-codegen-extra-tags:
            validate: omitempty,min=1
          schema:
            type: string
            default: _any
          description: >
            Target: _any (load-balanced), _all (broadcast), hostname (direct),
            or key:value (label group, e.g., group:web.dev).
      requestBody:
        description: The command to execute.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommandExecRequest'
      responses:
        '202':
          description: Command execution accepted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommandResultCollectionResponse'
        '400':
          description: Invalid request payload.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - API key required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error executing command.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /command/shell:
    servers: []
    post:
      summary: Execute a shell command
      description: >
        Execute a command through /bin/sh -c. Supports shell features like
        pipes, redirects, and variable expansion.
      tags:
        - Command_Execution_API_command_operations
      operationId: PostCommandShell
      security:
        - BearerAuth:
            - command:execute
      parameters:
        - name: target_hostname
          in: query
          required: false
          x-oapi-codegen-extra-tags:
            validate: omitempty,min=1
          schema:
            type: string
            default: _any
          description: >
            Target: _any (load-balanced), _all (broadcast), hostname (direct),
            or key:value (label group, e.g., group:web.dev).
      requestBody:
        description: The shell command to execute.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommandShellRequest'
      responses:
        '202':
          description: Shell command execution accepted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommandResultCollectionResponse'
        '400':
          description: Invalid request payload.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - API key required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error executing shell command.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /version:
    servers:
      - url: http://127.0.0.1:8080
        description: Mock API (local).
    get:
      summary: Retrieve the software version
      description: Get the current version of the software running on the system.
      tags:
        - OSAPI_-_A_CRUD_API_for_managing_Linux_systems_info
      responses:
        '400':
          description: A common JSON error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /health:
    servers: []
    get:
      operationId: GetHealth
      summary: Liveness probe
      description: Returns 200 if the process is alive. No checks performed.
      tags:
        - Health_Check_API_health
      responses:
        '200':
          description: Process is alive.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /health/ready:
    servers: []
    get:
      operationId: GetHealthReady
      summary: Readiness probe
      description: Returns 200 when the service is ready to accept traffic.
      tags:
        - Health_Check_API_health
      responses:
        '200':
          description: Service is ready.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadyResponse'
        '503':
          description: Service is not ready.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadyResponse'
  /health/status:
    servers: []
    get:
      operationId: GetHealthStatus
      summary: System status and component health
      description: >-
        Returns per-component health status with system metrics. Requires
        authentication.
      tags:
        - Health_Check_API_health
      security:
        - BearerAuth:
            - health:read
      responses:
        '200':
          description: All components healthy.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '401':
          description: Unauthorized - API key required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - Insufficient permissions.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: One or more components unhealthy.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
  /job:
    servers: []
    post:
      summary: Create a new job
      description: Submit a new job to the queue for processing.
      tags:
        - Job_Management_API_job_operations
      security:
        - BearerAuth:
            - job:write
      requestBody:
        description: The job to create.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateJobRequest'
      responses:
        '201':
          description: The job was created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateJobResponse'
        '400':
          description: Invalid request payload.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - API key required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error creating job.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    get:
      summary: List jobs
      description: Retrieve jobs, optionally filtered by status.
      tags:
        - Job_Management_API_job_operations
      security:
        - BearerAuth:
            - job:read
      parameters:
        - name: status
          in: query
          required: false
          x-oapi-codegen-extra-tags:
            validate: >-
              omitempty,oneof=submitted processing completed failed
              partial_failure
          schema:
            type: string
            enum:
              - submitted
              - processing
              - completed
              - failed
              - partial_failure
          description: Filter jobs by status.
        - name: limit
          in: query
          required: false
          x-oapi-codegen-extra-tags:
            validate: omitempty,min=0
          schema:
            type: integer
            minimum: 0
            default: 10
          description: Maximum number of jobs to return. Use 0 for no limit.
        - name: offset
          in: query
          required: false
          x-oapi-codegen-extra-tags:
            validate: omitempty,min=0
          schema:
            type: integer
            minimum: 0
            default: 0
          description: Number of jobs to skip for pagination.
      responses:
        '200':
          description: A list of jobs.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListJobsResponse'
        '400':
          description: Invalid request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - API key required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error listing jobs.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /job/status:
    servers: []
    get:
      summary: Get queue statistics
      description: Retrieve statistics about the job queue.
      tags:
        - Job_Management_API_job_operations
      security:
        - BearerAuth:
            - job:read
      responses:
        '200':
          description: Queue statistics.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueueStatsResponse'
        '401':
          description: Unauthorized - API key required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error retrieving queue statistics.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /job/workers:
    servers: []
    get:
      summary: List active workers
      description: >-
        Discover all active workers in the fleet by broadcasting a hostname
        query.
      tags:
        - Job_Management_API_job_operations
      security:
        - BearerAuth:
            - job:read
      responses:
        '200':
          description: List of active workers.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListWorkersResponse'
        '401':
          description: Unauthorized - API key required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error discovering workers.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /job/{id}:
    servers: []
    get:
      summary: Get job detail
      description: Retrieve details of a specific job by its ID.
      tags:
        - Job_Management_API_job_operations
      operationId: GetJobByID
      security:
        - BearerAuth:
            - job:read
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the job to retrieve.
          schema:
            type: string
            format: uuid
            x-oapi-codegen-extra-tags:
              validate: required,uuid
      responses:
        '200':
          description: The job details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobDetailResponse'
        '400':
          description: Invalid request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - API key required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Job not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error retrieving job.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      summary: Delete a job
      description: Delete a specific job by its ID.
      tags:
        - Job_Management_API_job_operations
      operationId: DeleteJobByID
      security:
        - BearerAuth:
            - job:write
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the job to delete.
          schema:
            type: string
            format: uuid
            x-oapi-codegen-extra-tags:
              validate: required,uuid
      responses:
        '204':
          description: Job deleted successfully. No content returned.
        '400':
          description: Invalid request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - API key required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Job not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error deleting job.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /job/{id}/retry:
    servers: []
    post:
      summary: Retry a job
      description: >-
        Create a new job using the same operation data as an existing job. The
        original job is preserved. Returns the new job ID.
      tags:
        - Job_Management_API_job_operations
      operationId: RetryJobByID
      security:
        - BearerAuth:
            - job:write
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the job to retry.
          schema:
            type: string
            format: uuid
            x-oapi-codegen-extra-tags:
              validate: required,uuid
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RetryJobRequest'
      responses:
        '201':
          description: The retry job was created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateJobResponse'
        '400':
          description: Invalid request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - API key required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Job not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error retrying job.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /network/ping:
    servers: []
    post:
      summary: Ping a remote server
      description: Send a ping to a remote server to verify network connectivity.
      tags:
        - Network_Management_API_network_operations
      security:
        - BearerAuth:
            - network:write
      parameters:
        - name: target_hostname
          in: query
          required: false
          x-oapi-codegen-extra-tags:
            validate: omitempty,min=1
          schema:
            type: string
            default: _any
          description: >
            Target: _any (load-balanced), _all (broadcast), hostname (direct),
            or key:value (label group, e.g., group:web.dev).
      requestBody:
        description: The server to ping.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                address:
                  type: string
                  description: >-
                    The IP address of the server to ping. Supports both IPv4 and
                    IPv6.
                  example: 8.8.8.8
                  x-oapi-codegen-extra-tags:
                    validate: required,ip
              required:
                - address
      responses:
        '200':
          description: Successful ping response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PingCollectionResponse'
        '400':
          description: Invalid request payload.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - API key required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error performing the ping operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /network/dns/{interfaceName}:
    servers: []
    get:
      summary: List DNS servers
      description: >-
        Retrieve the list of currently configured DNS servers for a specific
        network interface.
      tags:
        - Network_Management_API_dns_operations
      operationId: GetNetworkDNSByInterface
      security:
        - BearerAuth:
            - network:read
      parameters:
        - name: interfaceName
          in: path
          required: true
          x-oapi-codegen-extra-tags:
            validate: required,alphanum
          schema:
            type: string
          description: >
            The name of the network interface to retrieve DNS configuration for.
            Must only contain letters and numbers.
        - name: target_hostname
          in: query
          required: false
          x-oapi-codegen-extra-tags:
            validate: omitempty,min=1
          schema:
            type: string
            default: _any
          description: >
            Target: _any (load-balanced), _all (broadcast), hostname (direct),
            or key:value (label group, e.g., group:web.dev).
      responses:
        '200':
          description: List of DNS servers.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DNSConfigCollectionResponse'
        '400':
          description: Invalid interface name provided.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - API key required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error retrieving DNS servers.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /network/dns:
    servers: []
    put:
      summary: Update DNS servers
      description: Update the system's DNS server configuration.
      tags:
        - Network_Management_API_dns_operations
      operationId: PutNetworkDNS
      security:
        - BearerAuth:
            - network:write
      parameters:
        - name: target_hostname
          in: query
          required: false
          x-oapi-codegen-extra-tags:
            validate: omitempty,min=1
          schema:
            type: string
            default: _any
          description: >
            Target: _any (load-balanced), _all (broadcast), hostname (direct),
            or key:value (label group, e.g., group:web.dev).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DNSConfigUpdateRequest'
      responses:
        '202':
          description: DNS servers update successfully accepted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DNSUpdateCollectionResponse'
        '400':
          description: Invalid input.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - API key required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error updating DNS servers.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /system/status:
    servers: []
    get:
      summary: Retrieve system status
      description: >-
        Get the current status of the system including hostname, uptime, load
        averages, memory, and disk usage.
      tags:
        - System_Management_API_system_status
      security:
